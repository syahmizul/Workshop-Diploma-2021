        <script>
            var startDate;
            var endDate;
			var roomtype;
			
            $(
                function() 
				{
                    $('.datetimes').daterangepicker
					(
						{
							timePicker: true,
							startDate: moment().startOf('hour'),
							endDate: moment().startOf('hour').add(32, 'hour'),
							locale: {
										format: 'DD/MM hh:mm A'
									}
						}
					);
                    
					$(".bookbutton").click
					(
						
						function() 
							{
								startDate = $(this).parentsUntil(".d-flex").find(".datetimes").data('daterangepicker').startDate.format('Y-MM-DD HH:mm:ss'); //Ascend until main box div's and find the date picker.
								endDate = $(this).parentsUntil(".d-flex").find(".datetimes").data('daterangepicker').endDate.format('Y-MM-DD HH:mm:ss'); //Ascend until main box div's and find the date picker.
								roomtype = $(this).siblings("h3").attr("id"); // Store roomtype in the header.
								$.ajax({
										url: "booking.php",
										type: "POST", 
										async: true,
										data: {
											startDate: startDate,
											endDate: endDate,
											roomtype : roomtype
										}
									})
									.done (function(data, textStatus, jqXHR) { 
										alert("Status : Data successfully inserted into database.");
									})
									.fail (function(jqXHR, textStatus, errorThrown) { 
										
									})
									.always (function(jqXHROrData, textStatus, jqXHROrErrorThrown) { 
										
									});
								
								
							}
					);
					
                }
            );
        </script>
        <script type="text/javascript">
      // jQuery must be available before binding events
      $(document).on('click', '.spinbox-up, .spinbox-down', function() {
        var $spinbox = $(this).closest('.spinbox');
        if ($spinbox.length) {
            var $input = $spinbox.find('input.spinbox-input');
            if ($input.length) {
                var max = parseInt($spinbox.data('max')) || false;
                var min = parseInt($spinbox.data('min')) || false;
                var val = parseInt($input.val()) || min || 0;
                var sign = $(this).hasClass('spinbox-up') ? 1 : -1;
                val += sign * (parseInt($spinbox.data('step')) || 1);
                if (max && val > max) {
                    val = max;
                } else if (min && val < min) {
                    val = min;
                }
                $input.val(val).trigger('change');
            }
        }
    });
    
    // Now you may attach events to the spinbox:
    $('.spinbox-input').on('change', function() {
       console.log('Spinbox value has been changed!') 
    });
